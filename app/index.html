<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infrastructure Change Request</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Infrastructure Change Request</h1>
    <p>Submit requests for infrastructure updates and resource changes</p>
  </header>

  <!-- FORM -->
  <section class="form-section">
    <div class="form-card">
      <h2>Request Details</h2>

      <form id="infra-form">
        <label>Requester Name</label>
        <input type="text" id="name" placeholder="Your name">

        <label>Email</label>
        <input type="email" id="email" placeholder="you@company.com">

        <label>Environment</label>
        <select id="environment">
          <option value="">Select environment</option>
          <option>Development</option>
          <option>Staging</option>
          <option>Production</option>
        </select>

        <label>Change Type</label>
        <select id="change">
          <option value="">Select change</option>
          <option>CPU / Memory Increase</option>
          <option>New Service Deployment</option>
          <option>Configuration Update</option>
        </select>

        <label>Justification</label>
        <textarea id="reason" placeholder="Explain why this change is required"></textarea>

        <button type="submit">Submit Request</button>
      </form>

      <p id="status"></p>
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById("infra-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const env = document.getElementById("environment").value;
      const change = document.getElementById("change").value;
      const reason = document.getElementById("reason").value.trim();

      status.style.display = "block";

      if (!name || !email || !env || !change || !reason) {
        status.textContent = "All fields are required.";
        status.className = "error";
        return;
      }

      if (!email.includes("@")) {
        status.textContent = "Enter a valid company email address.";
        status.className = "error";
        return;
      }

      if (reason.length < 15) {
        status.textContent = "Justification must be at least 15 characters.";
        status.className = "error";
        return;
      }

      status.textContent = "Change request validated and submitted successfully âœ…";
      status.className = "success";
      form.reset();
    });
  </script>

</body>
</html>
