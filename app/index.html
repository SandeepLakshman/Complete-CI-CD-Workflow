<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <title>Registration Form</title>
</head>
<body>
    <script>
  const message = document.getElementById("form-message");

  // SIGN IN VALIDATION
  document.querySelector(".sign-in-htm .button").onclick = function (e) {
    e.preventDefault();

    const user = document.getElementById("signin-user").value.trim();
    const pass = document.getElementById("signin-pass").value.trim();

    message.style.display = "block";

    if (!user || !pass) {
      message.textContent = "Username and password are required";
      message.className = "form-message error";
      return;
    }

    message.textContent = "Sign-in validated successfully ✅";
    message.className = "form-message success";
  };

  // SIGN UP VALIDATION
  document.querySelector(".sign-up-htm .button").onclick = function (e) {
    e.preventDefault();

    const user = document.getElementById("signup-user").value.trim();
    const pass = document.getElementById("signup-pass").value.trim();
    const repeat = document.getElementById("signup-repeat").value.trim();
    const email = document.getElementById("signup-email").value.trim();

    message.style.display = "block";

    if (!user || !pass || !repeat || !email) {
      message.textContent = "All fields are required";
      message.className = "form-message error";
      return;
    }

    if (!email.includes("@")) {
      message.textContent = "Enter a valid email address";
      message.className = "form-message error";
      return;
    }

    if (pass !== repeat) {
      message.textContent = "Passwords do not match";
      message.className = "form-message error";
      return;
    }

    message.textContent = "Sign-up validated successfully ✅";
    message.className = "form-message success";
  };
</script>

  <h1 style="text-align: center; color: lch(29.61% 68.65 299.04);">Registration Form</h1>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label" color:blac >Username :</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Repeat Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
