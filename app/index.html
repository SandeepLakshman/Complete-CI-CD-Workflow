<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1 style="text-align:center;">Account Access Portal</h1>

<div class="login-wrap">
  <div class="login-html">

    <input id="tab-1" type="radio" name="tab" checked>
    <label for="tab-1" class="tab">Sign In</label>

    <input id="tab-2" type="radio" name="tab">
    <label for="tab-2" class="tab">Sign Up</label>

    <div class="login-form">

      <!-- SIGN IN -->
      <div class="sign-in-htm">
        <div class="group">
          <label class="label">Username</label>
          <input id="signin-user" type="text" class="input">
        </div>
        <div class="group">
          <label class="label">Password</label>
          <input id="signin-pass" type="password" class="input">
        </div>
        <div class="group">
          <button id="signin-btn" class="button">Sign In</button>
        </div>
      </div>

      <!-- SIGN UP -->
      <div class="sign-up-htm">
        <div class="group">
          <label class="label">Username</label>
          <input id="signup-user" type="text" class="input">
        </div>
        <div class="group">
          <label class="label">Password</label>
          <input id="signup-pass" type="password" class="input">
        </div>
        <div class="group">
          <label class="label">Repeat Password</label>
          <input id="signup-repeat" type="password" class="input">
        </div>
        <div class="group">
          <label class="label">Email</label>
          <input id="signup-email" type="email" class="input">
        </div>
        <div class="group">
          <button id="signup-btn" class="button">Sign Up</button>
        </div>
      </div>

      <p id="form-message"></p>

    </div>
  </div>
</div>

<!-- SCRIPT MUST BE AT BOTTOM -->
<script>
  const message = document.getElementById("form-message");

  document.getElementById("signin-btn").onclick = function () {
    const user = document.getElementById("signin-user").value.trim();
    const pass = document.getElementById("signin-pass").value.trim();

    if (!user || !pass) {
      message.textContent = "Username and password required";
      message.style.color = "red";
      return;
    }

    message.textContent = "Sign-in validated successfully ✅";
    message.style.color = "green";
  };

  document.getElementById("signup-btn").onclick = function () {
    const user = document.getElementById("signup-user").value.trim();
    const pass = document.getElementById("signup-pass").value.trim();
    const repeat = document.getElementById("signup-repeat").value.trim();
    const email = document.getElementById("signup-email").value.trim();

    if (!user || !pass || !repeat || !email) {
      message.textContent = "All fields are required";
      message.style.color = "red";
      return;
    }

    if (pass !== repeat) {
      message.textContent = "Passwords do not match";
      message.style.color = "red";
      return;
    }

    if (!email.includes("@")) {
      message.textContent = "Invalid email address";
      message.style.color = "red";
      return;
    }

    message.textContent = "Sign-up validated successfully ✅";
    message.style.color = "green";
  };
</script>

</body>
</html>
